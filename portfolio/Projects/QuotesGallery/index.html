<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="image-gallery">
        <img src="img/larryPage.jpg" alt="larry-quote" class="gallery-img active">
        <img src="img/turing.jpg" alt="alex-quote" class="gallery-img">
        <img src="img/steve.jpg" alt="steve-quote" class="gallery-img">
        <img src="img/linus.jpg" alt="linus-quote" class="gallery-img ">
        <img src="img/bill.jpg" alt="bill-quote" class="gallery-img">
    </div>
    <div class="btns">
        <button disabled class="btn prev"> Prev</button>
        <button class="btn next"> Next</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
